
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 360 VR Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';

        let camera, scene, renderer;

        init();
        animate();

        function init() {
            // --- A. Scene Setup ---
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            // --- B. Camera ---
            // FOV 75, Aspect Ratio, Near clip, Far clip
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            // Move camera to the center so we are "inside" the sphere
            camera.position.set(0, 0, 0); 

            // --- C. The 360 Sphere ---
            // 1. Create a sphere geometry (Radius: 500, Segments: 60/40 for smoothness)
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            
            // 2. CRITICAL: Invert the geometry on the X-axis.
            // Normally, textures map to the OUTSIDE of a sphere. 
            // We want to view it from the INSIDE, so we flip it.
            geometry.scale(-1, 1, 1);

            // 3. Load the texture (Replace URL with your own 360 image)
            // Note: Ensure your image allows CORS or is served locally.
            const texture = new THREE.TextureLoader().load('https://ggzftdlppjdrqugcrhgz.supabase.co/storage/v1/object/public/vr/images/Entrance.jpg'); 
            
            const material = new THREE.MeshBasicMaterial({ map: texture });
            const mesh = new THREE.Mesh(geometry, material);
            
            scene.add(mesh);

            // --- D. Renderer Setup ---
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Enable WebXR
            renderer.xr.enabled = true; 
            
            container.appendChild(renderer.domElement);

            // --- E. Add "Enter VR" Button ---
            // This utility adds the button that switches the Quest to Immersive Mode
            document.body.appendChild(VRButton.createButton(renderer));

            // --- F. Resize Handler ---
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- G. Animation Loop ---
        function animate() {
            // Standard requestAnimationFrame doesn't work in VR. 
            // We must use setAnimationLoop.
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
